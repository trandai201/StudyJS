<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link Font Chữ -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-ms-2"></div>
            <div class="col-ms-8">
                <h2>Bài Viết Ngày Hôm Nay</h2>
                <h3 id="head"></h3>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <p id="content" style="font-size: 30px;"></p>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="col-ms-2"></div>
        </div>
    </div>



    <script>
        var b = JSON.parse(localStorage.getItem('head'))
        console.log(b)
        var header = document.getElementById('head')
        header.innerText = b.text;
        header.style.fontFamily = b.fontFamily;
        header.style.fontWeight = b.fontWeight
        header.style.fontStyle = b.fontStyle
        header.style.textDecorationLine = b.textDecorationLine
        header.style.color = b.color
        header.style.fontSize = b.fontSize;
        header.style.textAlign = b.textAlign

        var ct = document.getElementById('content')
        ct.innerText = localStorage.getItem('content')

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
