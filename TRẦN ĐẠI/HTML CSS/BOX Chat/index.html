<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .row .row {
            margin-top: 20px;
        }
        
        .row .col-md-9 {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div class="container">

        <div class="content row" style="margin-top: 25px;width: 100%; height: 500px;">
            <div class="col-md-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Thôn Tin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Đổi Mật Khẩu</a>
                    </li>

                    </li>
                </ul>
            </div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-4">Mật Khẩu cũ</div>
                    <div class="col-md-8"> <input type="password" class="form-control" placeholder="Old Password"></div>
                </div>
                <div class="row">
                    <div class="col-md-4">Mật Khẩu Mới</div>
                    <div class="col-md-8"> <input type="password" class="form-control" placeholder="New Nassword"></div>
                </div>
                <div class="row">
                    <div class="col-md-4">Nhập Lại Mật Khẩu Mới</div>
                    <div class="col-md-8"> <input type="password" class="form-control" placeholder="Retype New Nassword"></div>
                </div>

                <div class="row" style="margin-top: 50px;">
                    <FORm:post>
                        <div class="form-group">
                            <button id='btn-edit' disabled type="button" class="btn btn-primary">Đổi Mật Khẩu</button>
                        </div>
                    </FORm:post>
                </div>





            </div>
        </div>
    </div>

    <script>
        function c() {
            btn.disabled = false;
        }
        var btn = document.getElementById('btn-edit')
        var arr = document.getElementsByClassName('form-control')

        for (let i = 0; i < 3; i++) {

            arr[i].addEventListener("keydown", c)
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>

</html>
